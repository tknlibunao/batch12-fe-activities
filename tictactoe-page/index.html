<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"></link>
    <title>Noughts & Crosses</title>
</head>
<body>
    <main id="main">
        <div class="start-game">
            <div class="margin">
                <h3 id="main-title"><span class="oCyan noughts">NOUGHTS</span><span class="and"> & </span><span class="xPink crosses">CROSSES</span></h3>
            </div>
            <div class="margin" id='hover'>
                <button id='startBtn'>START GAME</button>
            </div>
        </div>
        <div class="modal-container">
            <h3>CHOOSE FIRST TURN</h3>
            <div class="modal">
                <div class="float">
                    <button class='char-btn xPink'>X</button>
                </div>
                <div class="float">
                    <button class='char-btn oCyan'>O</button>
                </div>
            </div>
        </div>
        <div id="title">
            <div class="scoreboard" id="xScore">0</div>
            <span id="replay-game">PLAY AGAIN?</span>
            <div class="scoreboard" id="oScore">0</div>
        </div>
        <div id="container">
            <div id="announce">
                
            </div>
            <div id="board">
                <!-- First Row -->
                <div class="box" id="index-00">
                   
                </div>
                <div class="box" id="index-01">
                    
                </div>
                <div class="box" id="index-02">
                    
                </div>
    
                <!-- Second Row -->
                <div class="box" id="index-10">
                    <!-- 10 -->
                </div>
                <div class="box" id="index-11">
                   
                </div>
                <div class="box" id="index-12">
                    
                </div>
    
                <!-- Third Row -->
                <div class="box" id="index-20">
                    
                </div>
                <div class="box" id="index-21">
                    
                </div>
                <div class="box" id="index-22">
                    
                </div>
            </div>
            <div id="options">
                <!-- <div class="left">
                    <button class='char-btn'>X</button>
                </div>
                <div class="right">
                    <button class='char-btn'>O</button>
                </div> -->
                <div id="history">
                    <div class="prev">
                        <button class='char-move hidden' id='prevBtn' disabled>◀</button>
                    </div>
                    <div class="reset">
                        <button class='char-move' id='resetBtn'>↻</button>
                    </div>
                    <div class="next">
                        <button class='char-move hidden' id='nextBtn' disabled>▶</button>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
</body>
<script src="./script.js"></script>
</html>
