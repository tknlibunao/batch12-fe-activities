<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"></link>
    <title>Document</title>
</head>
<body>
    <main id="main">
        <div class="start-game">
            <h3>TIC TAC TOE</h3>
            <button id='startBtn'>START GAME</button>
        </div>
        <div class="modal-container">
            <h3>CHOOSE YOUR PLAYER</h3>
            <div class="modal">
                <div class="left">
                    <button class='char-btn'>X</button>
                </div>
                <div class="right">
                    <button class='char-btn'>O</button>
                </div>
            </div>
        </div>
        <div id="title">
            <div class="scoreboard">X: <span id="xScore">0</span></div>
            <span>TIC TAC TOE</span>
            <div class="scoreboard">O: <span id="oScore">0</span></div>
        </div>
        <div id="container">
            <div id="announce">
                
            </div>
            <div id="board">
                <!-- First Row -->
                <div class="box" id="index-00">
                   
                </div>
                <div class="box" id="index-01">
                    
                </div>
                <div class="box" id="index-02">
                    
                </div>
    
                <!-- Second Row -->
                <div class="box" id="index-10">
                    <!-- 10 -->
                </div>
                <div class="box" id="index-11">
                   
                </div>
                <div class="box" id="index-12">
                    
                </div>
    
                <!-- Third Row -->
                <div class="box" id="index-20">
                    
                </div>
                <div class="box" id="index-21">
                    
                </div>
                <div class="box" id="index-22">
                    
                </div>
            </div>
            <div id="options">
                <!-- <div class="left">
                    <button class='char-btn'>X</button>
                </div>
                <div class="right">
                    <button class='char-btn'>O</button>
                </div> -->
                <div id="history">
                    <div class="prev">
                        <button class='char-move hidden' id='prevBtn' disabled>◀</button>
                    </div>
                    <div class="reset">
                        <button class='char-move' id='resetBtn'>⟳</button>
                    </div>
                    <div class="next">
                        <button class='char-move hidden' id='nextBtn' disabled>▶</button>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
</body>
<script src="./script.js"></script>
</html>
